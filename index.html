<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <footer class="bg-[#659f8f]">
        <div class="container">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1
                                class="max-w-lg text-xl ms-10 font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">
                                Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input
                                    class="sm:col-span-2 px-4 py-2 ms-10 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                                    id="email" type="email" placeholder="Email address" >
                                <button
                                    class="sm:col-span-2 px-6 py-2.5 ms-10 bg-orange-600 rounded-lg shadow transition-all duration-300 ease-in-out hover:bg-amber-500 focus:border-[#0e3a9b81] dark:focus:border-[#0e3a9b81] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#0e3a9b81]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-black font-semibold ms-10">Quick Link</p>
                            <div class="flex text-[#313131] ms-10">
                                <ul>
                                    <li class="hover:underline"><a href="#">Home</a></li>
                                    <li class="hover:underline"><a href="#">Who We Are</a></li>
                                    <li class="hover:underline"><a href="#">Our Philosophy</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <p class="text-black font-semibold ms-10">Technologies</p>
                            <div class="text-[#313131] ms-10">
                                <ul>
                                    <li class="hover:underline"><a href="#">HTML</a></li>
                                    <li class="hover:underline"><a href="#">CSS</a></li>
                                    <li class="hover:underline"><a href="#">JavaScript</a></li>
                                </ul>


                            </div>
                        </div>
                    </div>

                    <hr class="my-6 border-[#d86943] ms-10">

                    <div class="flex items-center justify-between ms-10">
                        <a href="#">
                            <img class="w-auto h-7"
                                src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                                alt="">
                            <div class="social-menu">
                                <ul>
                                    <li><a href="https://github.com/ZwelishaNgcongo" target="blank"><i
                                                class="fa fa-github"></i></i></a></li>
                                    <li><a href="https://www.linkedin.com/in/zwelisha-ngcongo-86581369/"
                                            target="blank"><i class="fa fa-linkedin-in"></i></a></li>
                                    <li><a href="https://codepen.io/zwelisha-ngcongo"><i class="fa fa-codepen"
                                                target="blank"></i></a></li>
                                </ul>
                            </div>
                        </a>
                    </div>
            </footer>

</body>

</html>
